name: CI

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: 'TinyTokenizer/TinyTokenizer.csproj'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Generator
        run: dotnet build EnumRecords.csproj --configuration Release --no-restore

      - name: Build Tests
        run: dotnet build EnumRecords.Tests/EnumRecords.Tests.csproj --configuration Release --no-restore

      - name: Run Tests
        run: dotnet run --project EnumRecords.Tests/EnumRecords.Tests.csproj --configuration Release --no-build

  publish:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    permissions:
      id-token: write
      contents: read
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

    - name: Pack
      run: dotnet pack ${{ env.PROJECT_PATH }} --configuration Release --no-build --output ./nupkg /p:PackageVersion=${{ steps.version.outputs.VERSION }}

    - name: Publish to NuGet (Trusted Publishing)
      run: dotnet nuget push ./nupkg/*.nupkg --source https://api.nuget.org/v3/index.json --skip-duplicate --api-key dummykey
